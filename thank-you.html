<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Tesler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #111 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* âœ¨ Animated gradient overlay */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00ff9d,
        #00bfff,
        #007bff,
        #8000ff,
        #00ff9d
      );
      animation: rotate 15s linear infinite;
      filter: blur(160px);
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 50px;
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.15);
      backdrop-filter: blur(8px);
      max-width: 480px;
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 15px;
      color: #00ff9d;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.4);
    }

    p {
      font-size: 18px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .highlight {
      color: #00ff9d;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating dots for subtle motion */
    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(0, 255, 157, 0.6);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
    }

  </style>
</head>
<body>
  <!-- Floating background dots -->
  <div class="dot" style="top: 15%; left: 25%; animation-delay: 0s;"></div>
  <div class="dot" style="top: 75%; left: 10%; animation-delay: 3s;"></div>
  <div class="dot" style="top: 45%; left: 85%; animation-delay: 6s;"></div>
  <div class="dot" style="top: 30%; left: 70%; animation-delay: 9s;"></div>

  <!-- Main thank you message -->
  <div class="container">
    <h1>Thank You for Registering!</h1>
    <p>You are now <span class="highlight">qualified for Tesler</span>.</p>
    <p>One of our representatives will contact you shortly<br>to secure your spot and complete your setup.</p>
  </div>
</body>
</html>
